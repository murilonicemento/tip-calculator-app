<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.svg" alt="Logo Splitter" />
    </header>
    <main>
      <section id="input-value">
        <label for="bill">Bill</label>
        <input type="number" name="bill" placeholder="0" id="bill" />
      </section>
      <section id="tip-select">
        <p>Select Tip %</p>
        <div id="select-tip-buttons">
          <button class="btn" id="btn-5">5%</button>
          <button class="btn" id="btn-10">10%</button>
          <button class="btn" id="btn-15">15%</button>
          <button class="btn" id="btn-25">25%</button>
          <button class="btn" id="btn-50">50%</button>
          <input type="number" placeholder="Custom" id="custom-button"></input>
        </div>
      </section>
      <section id="people-value">
        <label for="number-of-people">Number of People</label>
        <input type="number" name="number-of-people" placeholder="0" id="number-of-people" />
      </section>
      <section id="amount-result">
          <p>Tip Amount</p>
          <p>/ person</p>
          <p>Total</p>
          <p>/ person</p>
          <section>
            <div id="tip-amount">$0.00</div>
            <div id="total">$0.00</div>
          </section>
        <button type="reset" id="reset-button">Reset</button>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linkedin.com/in/murilonicemento" target="_blank"
        >Murilo Nascimento</a
      >.
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
